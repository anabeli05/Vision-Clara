<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #003366;
            box-shadow: 0 4px 25px -22px black;
            z-index: 2;
            display: flex;
            align-items: center;
            padding: 0 30px;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .main-container {
            margin-top: 100px;
            display: flex;
            flex: 1;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }
        
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .password-input {
            position: relative;
        }
        
        .password-input input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px; /* Bordes redondeados */
            font-size: 16px;
            background-color: #f8f1e5; /* Color café claro */
            transition: all 0.3s ease;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 3px;
            background-color: #eee;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-requirements {
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }
        
        .confirm-button {
            background-color: #a68868;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        .confirm-button:hover {
            background-color: #64350f;
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 30px 0 20px;
        }
        
        .vision-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .vision-section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .image-section {
            flex: 1.2;
            background: url('imagenes/vision.png') no-repeat center center;
            background-size: cover;
            order: -1; /* Esto coloca la imagen a la izquierda */
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .image-section {
                display: none;
            }
            
            .main-container {
                margin-top: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    
    <div class="main-container">
        <div class="login-container">
            <div class="image-section">
                <!-- Imagen en el lado izquierdo -->
            </div>
            
            <div class="login-form">
                <div class="login-header">
                    <h1>CAMBIO DE CONTRASEÑA</h1>
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="new-password">Contraseña Nueva</label>
                        <div class="password-input">
                            <input type="password" id="new-password" required placeholder="Contraseña Nueva">
                            <span class="toggle-password" onclick="togglePassword('new-password')"></span>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter" id="password-strength-meter"></div>
                        </div>
                        <div class="password-requirements">
                            La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, un número y un carácter especial.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="confirm-password" required placeholder="Confirmar Contraseña">
                            <span class="toggle-password" onclick="togglePassword('confirm-password')"></span>
                        </div>
                        <div id="password-match-message" style="font-size: 12px; margin-top: 5px;"></div>
                    </div>
                    
                    <button type="submit" class="confirm-button">Confirmar</button>
                </form>
                
                <div class="divider"></div>
                
                <div class="vision-section">
                    <h3>Visión clara</h3>
                    <p>Nuestra visión es proporcionar soluciones innovadoras que mejoren la experiencia de nuestros usuarios.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        
        // Validación de fortaleza de contraseña
        const newPasswordInput = document.getElementById('new-password');
        const strengthMeter = document.getElementById('password-strength-meter');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const matchMessage = document.getElementById('password-match-message');
        
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Validar longitud
            if (password.length >= 8) strength += 25;
            
            // Validar mayúsculas
            if (/[A-Z]/.test(password)) strength += 25;
            
            // Validar números
            if (/[0-9]/.test(password)) strength += 25;
            
            // Validar caracteres especiales
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Actualizar medidor visual
            strengthMeter.style.width = strength + '%';
            
            // Cambiar color según fortaleza
            if (strength < 50) {
                strengthMeter.style.backgroundColor = '#ff4d4d';
            } else if (strength < 75) {
                strengthMeter.style.backgroundColor = '#ffa64d';
            } else {
                strengthMeter.style.backgroundColor = '#2ecc71';
            }
        });
        
        // Validar coincidencia de contraseñas
        confirmPasswordInput.addEventListener('input', function() {
            if (newPasswordInput.value !== this.value) {
                matchMessage.textContent = 'Las contraseñas no coinciden';
                matchMessage.style.color = '#ff4d4d';
            } else {
                matchMessage.textContent = 'Las contraseñas coinciden';
                matchMessage.style.color = '#2ecc71';
            }
        });
        
        // Validación del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (newPasswordInput.value !== confirmPasswordInput.value) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            if (newPasswordInput.value.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return;
            }
            
            alert('Contraseña cambiada exitosamente');
            // Aquí normalmente redirigirías al usuario o harías una petición al servidor
        });
    </script>
</body>
</html>
