<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #003366;
            box-shadow: 0 4px 25px -22px black;
            z-index: 2;
            display: flex;
            align-items: center;
            padding: 0 30px;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .main-container {
            margin-top: 100px;
            display: flex;
            flex: 1;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }
        
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }
        
        .verification-text {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .code-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .code-inputs input:focus {
            border-color: #c46416;
            outline: none;
        }
        
        .submit-button {
            background-color: #c5a988;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .submit-button:hover {
            background-color: #64350f;
        }
        
        .resend-code {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #555;
        }
        
        .resend-code a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .resend-code a:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        
        .vision-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .vision-section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .image-section {
            flex: 1.2;
            background: url('imagenes/vision.png') no-repeat center center;
            background-size: cover;
            order: -1; /* Esto coloca la imagen a la izquierda */
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .image-section {
                display: none;
            }
            
            .main-container {
                margin-top: 120px;
            }
            
            .code-inputs {
                justify-content: center;
            }
            
            .code-inputs input {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    
    <div class="main-container">
        <div class="login-container">
            <div class="image-section">
                <!-- Imagen en el lado izquierdo -->
            </div>
            
            <div class="login-form">
                <div class="login-header">
                    <h1>CÓDIGO DE VERIFICACIÓN</h1>
                </div>
                
                <p class="verification-text">Ingresa tu código que fue enviado a tu correo electrónico para restablecer tu contraseña.</p>
                
                <form>
                    <div class="form-group">
                        <label for="code">Ingrese el Código</label>
                        <div class="code-inputs">
                            <input type="text" maxlength="1" pattern="[0-9]" required>
                            <input type="text" maxlength="1" pattern="[0-9]" required>
                            <input type="text" maxlength="1" pattern="[0-9]" required>
                            <input type="text" maxlength="1" pattern="[0-9]" required>
                            <input type="text" maxlength="1" pattern="[0-9]" required>
                            <input type="text" maxlength="1" pattern="[0-9]" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button">Ingresar</button>
                </form>
                
                <div class="resend-code">
                    ¿No recibiste el código? <a href="#">Reenviar código</a>
                </div>
                
                <div class="divider"></div>
                
                <div class="vision-section">
                    <h3>Visión clara</h3>
                    <p>Nuestra visión es proporcionar soluciones innovadoras que mejoren la experiencia de nuestros usuarios.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para mover automáticamente al siguiente campo de entrada
        const inputs = document.querySelectorAll('.code-inputs input');
        
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && e.target.value === '') {
                    inputs[index - 1].focus();
                }
            });
        });
        
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            let code = '';
            inputs.forEach(input => {
                code += input.value;
            });
            
            if (code.length === 6) {
                alert(`Código ${code} verificado correctamente`);
            } else {
                alert('Por favor, complete todos los campos del código');
            }
        });
    </script>
</body>
</html>
