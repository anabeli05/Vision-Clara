<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro - Visión Clara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            padding-top: 100px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e6f7fe 100%);
            min-height: 100vh;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #071739;
            box-shadow: 0 4px 25px -22px black;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 25px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #e6f7fe;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #22a4f5;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .registration-form {
            background: #fff9df;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #e0e0e0;;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #22a4f5;
            box-shadow: 0 0 0 3px rgba(34, 166, 245, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .submit-btn {
            background: #22a4f5;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(34, 166, 245, 0.25);
        }
        
        .submit-btn:hover {
            background: #1c8ed0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(34, 166, 245, 0.35);
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 0 20px;
            }
            
            nav ul li {
                margin-left: 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Visión Clara</div>
        <nav>
            <ul>
                <li><a href="/principalAdmin.html">Inicio</a></li>
                <li><a href="/clientes.html">Clientes</a></li>
                <li><a href="/turnos.html">Turnos</a></li>
                <li><a href="/productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1 class="form-title">Nuevo Registro</h1>
        
        <div class="registration-form">
            <div class="form-group">
                <label for="clientName"><strong>Nombre del Cliente</strong></label>
                <input type="text" id="clientName" placeholder="Ingrese el nombre completo">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Número de teléfono</label>
                    <input type="tel" id="phone" placeholder="(000) 000-0000">
                </div>
                
                <div class="form-group">
                    <label for="affiliate"><strong>Número de Afiliado</strong></label>
                    <input type="text" id="affiliate" placeholder="Ingrese número de afiliado">
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Registrar</button>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Visión Clara - Todos los derechos reservados</p>
    </footer>
</body>
</html>
