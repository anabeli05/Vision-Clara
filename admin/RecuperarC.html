<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #003366;
            box-shadow: 0 4px 25px -22px black;
            z-index: 2;
            display: flex;
            align-items: center;
            padding: 0 30px;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .main-container {
            margin-top: 100px;
            display: flex;
            flex: 1;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }
        
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }
        
        .recovery-text {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .send-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .send-button:hover {
            background-color: #0052a3;
        }
        
        .remember-login {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #555;
        }
        
        .remember-login a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .remember-login a:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        
        .vision-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .vision-section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .image-section {
            flex: 1.2;
            background: url('imagenes/vision.png') no-repeat center center;
            background-size: cover;
            order: -1; /* Esto coloca la imagen a la izquierda */
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .image-section {
                display: none;
            }
            
            .main-container {
                margin-top: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    
    <div class="main-container">
        <div class="login-container">
            <div class="image-section">
                <!-- Imagen en el lado izquierdo -->
            </div>
            
            <div class="login-form">
                <div class="login-header">
                    <h1>RECUPERAR CONTRASEÑA</h1>
                </div>
                
                <p class="recovery-text">Ingresa tu correo electrónico gmail y te enviaremos un código para restablecer tu contraseña.</p>
                
                <form>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <button type="submit" class="send-button">Enviar Código</button>
                </form>
                
                <div class="remember-login">
                    ¿Recordaste tu contraseña? <a href="#">Inicia sesión aquí</a>
                </div>
                
                <div class="divider"></div>
                
                <div class="vision-section">
                    <h3>Visión clara</h3>
                    <p>Nuestra visión es proporcionar soluciones innovadoras que mejoren la experiencia de nuestros usuarios.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email) {
                alert(`Se ha enviado un código de recuperación a: ${email}`);
            }
        });
    </script>
</body>
</html>
