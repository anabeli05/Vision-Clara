<!DOCTYPE html>

        body {
            background-color: #f5f5f5;
            color: #333;

            min-height: 100vh;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #071739;
            box-shadow: 0 4px 25px -22px black;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 25px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #e6f7fe;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .section-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: #071739;
            text-align: center;
            font-weight: 600;
            position: relative;
        }
        
        .section-title:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #071739;
        }
        
        .welcome-box {
            background-color: #fff9df;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .welcome-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #071739;
        }
        
        .welcome-text {
            font-size: 16px;
            line-height: 1.6;
            color: #000;
        }
        
        .turno-siguiente-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .turno-container, .siguiente-container {
            background-color: #fff9df;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .turno-container:hover, .siguiente-container:hover {
            transform: translateY(-5px);
        }
        
        .turno-title, .siguiente-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .turno-value {
            font-size: 42px;
            font-weight: bold;
            color: #22a4f5;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .siguiente-value {
            font-size: 32px;
            font-weight: bold;
            color: #22a4f5;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 0 20px;
            }
            
            nav ul li {
                margin-left: 15px;
            }
            
            .turno-siguiente-container {
                flex-direction: column;
            }
        }
    </style>
</head>
